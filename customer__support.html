nav {

nav ul {

nav ul li {
  margin-right: 20px;

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  position: relative;
}

nav ul li a.active {
  color: blue;
}

nav ul li a::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background-color: blue;
  position: absolute;
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transition: transform 0.3s ease-in-out;
}

nav ul li a.active::after {
  transform: scaleX(1);
}

    .user-welcome {

    .custom-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .custom-loader::before,
    .custom-loader::after {
      content: "";
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      animation: loaderAnimation 5s infinite ease-in-out;
      background: radial-gradient(farthest-side, #6350C4 92%, transparent);
    }

    .custom-loader::before {
      filter: hue-rotate(45deg);
    }

    @keyframes loaderAnimation {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
