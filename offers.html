<!DOCTYPE html>
<html>
<head>
  <title>Offers Page</title>
  <style>
    /* CSS code goes here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .offer {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .offer-image {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      object-fit: cover;
    }

    .offer-details {
      flex-grow: 1;
    }

    .offer-code {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .offer-description {
      color: #666;
    }

    .offer-button {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .offer-button:hover {
      background-color: #6350C4;
    }

    .acknowledgement {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 9999;
      display: none;
    }

    .acknowledgement.show {
      display: block;
      animation: fadeOut 3s ease-in-out;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://tactusmarketing.com/wp-content/uploads/tactus-waves-hero.mp4); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }
.container {
  max-width: 960px;
  margin: 0 auto;

  background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */

}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;

}

h1 {
  color: #6350C4; /* Change the color value to your desired color */
}

.logo {
  display: flex;
  align-items: center;
  margin-right: 42%; /* Increase the margin-right to add more space */
}

.logo img {
  height: 120px; /* Increase the height to adjust the logo size */
  margin-right: 20px;
}

.logo h1 {
  font-size: 36px; /* Increase the font size for "Travel Connect" text */

}

nav {
  background-color: #f1f1f1;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 20px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  position: relative;
}

nav ul li a.active {
  color: blue;
}

nav ul li a::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background-color: blue;
  position: absolute;
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transition: transform 0.3s ease-in-out;
}

nav ul li a.active::after {
  transform: scaleX(1);
}

section {
  margin-bottom: 20px;
}

footer {
  text-align: center;
}

.start-booking-button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.start-booking-button:hover {
  background-color: #6350C4;
}

.account-button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.account-button:hover {
  background-color: #6350C4;
}
  </style>
</head>
<body>

    }

</head>
<body>
  <div class="container">
    <h1>Offers</h1>
    <div class="offer">
      <img class="offer-image" src="http://localhost/phpscript/special-offer-20.jpg" alt="Offer 1">
      <div class="offer-details">
        <div class="offer-code">OFFER123</div>
        <div class="offer-description">Get 20% off on selected items</div>
        <button class="offer-button" onclick="copyCouponCode(this)">Use Coupon Code</button>
      </div>
    </div>
    <div class="offer">
      <img class="offer-image" src="http://localhost/phpscript/special-offer-20.png" alt="Offer 2">
      <div class="offer-details">
        <div class="offer-code">30DEAL</div>
        <div class="offer-description">Get 30% off on selected items</div>
        <button class="offer-button" onclick="copyCouponCode(this)">Use Coupon Code</button>

      </div>
    </div>
    <div class="offer">
      <img class="offer-image" src="http://localhost/phpscript/special-offer-50-off.jpg" alt="Offer 3">
      <div class="offer-details">
        <div class="offer-code">TICK50</div>
        <div class="offer-description">Flat 50% off on all products</div>
        <button class="offer-button" onclick="copyCouponCode(this)">Use Coupon Code</button>

      </div>
    </div>
    <!-- Add more offer items as needed -->
  </div>

  <div class="acknowledgement" id="acknowledgement">
    Coupon code copied!
  </div>

  <script>
    var offerButtons = document.getElementsByClassName("offer-button");
    var acknowledgement = document.getElementById("acknowledgement");

    // Add click event listeners to offer buttons
    for (var i = 0; i < offerButtons.length; i++) {
      offerButtons[i].addEventListener("click", function() {
        acknowledgement.classList.add("show");

        // Remove the "show" class after animation ends
        setTimeout(function() {
          acknowledgement.classList.remove("show");
        }, 3000);
      });
    }
   
function copyCouponCode(button) {
  var couponCode = button.parentNode.querySelector(".offer-code").textContent;
  navigator.clipboard.writeText(couponCode).then(function() {
    showAcknowledgement();
  }).catch(function(error) {
    console.error("Failed to copy coupon code: " + error);
  });
}

function showAcknowledgement() {
  var acknowledgement = document.getElementById("acknowledgement");
  acknowledgement.classList.add("show");

  // Remove the "show" class after a certain duration
  setTimeout(function() {
    acknowledgement.classList.remove("show");
  }, 3000);
}

  </script>
</body>
