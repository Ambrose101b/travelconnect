  <script>
    $(document).ready(function () {
      $(".datepicker").datepicker({
        dateFormat: "yy-mm-dd"
      });

      $("#bookingForm").submit(function (event) {
        event.preventDefault();

        var origin = $("#origin").val();
        var destination = $("#destination").val();
        var name = $("#name").val();
        var email = $("#email").val();
        var date = $("#date").val();
        var trainClass = $("input[name='class']:checked").val();

        // Fill ticket details
        $("#ticketOrigin").text(origin);
        $("#ticketDestination").text(destination);
        $("#ticketName").text(name);
        $("#ticketEmail").text(email);
        $("#ticketDate").text(date);
        $("#ticketClass").text(trainClass);

        // Show ticket
        $("#ticket").show();

        // Send email
        $.ajax({
          type: "POST",
          url: "send-email.php", // Path to your server-side script that sends the email
          data: {
            origin: origin,
            destination: destination,
            name: name,
            email: email,
            date: date,
            trainClass: trainClass
          },
          success: function (response) {
            console.log("Email sent successfully!");
          },
          error: function (error) {
            console.log("Error sending email:", error);
          }
        });
      });
    });
  </script>
