<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    /* CSS code goes here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://images.pexels.com/photos/3278215/pexels-photo-3278215.jpeg?cs=srgb&dl=pexels-oleksandr-pidvalnyi-3278215.jpg&fm=jpg); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }
.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8); /* Add background color with transparency */
  border-radius: 10px;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

h1 {
  color: #6350C4; /* Change the color value to your desired color */
}

.logo {
  display: flex;
  align-items: center;
  margin-right: 42%; /* Increase the margin-right to add more space */
}

.logo img {
  height: 120px; /* Increase the height to adjust the logo size */
  margin-right: 20px;
}

.logo h1 {
  font-size: 36px; /* Increase the font size for "Travel Connect" text */
  font-weight: bold;
}

nav {
  background-color: #f1f1f1;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 20px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  position: relative;
}

nav ul li a.active {
  color: blue;
}

nav ul li a::after {
  content: "";
  display: block;
  width: 100%;
  height: 2px;
  background-color: blue;
  position: absolute;
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transition: transform 0.3s ease-in-out;
}

nav ul li a.active::after {
  transform: scaleX(1);
}

section {
  margin-bottom: 20px;
}

footer {
  text-align: center;
}

.start-booking-button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.start-booking-button:hover {
  background-color: #6350C4;
}

.account-button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.account-button:hover {
  background-color: #6350C4;
}
  </style>
</head>
